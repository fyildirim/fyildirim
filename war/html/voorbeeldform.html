<!DOCTYPE html>

	<body>
		<div class="main">
			<form action="voorbeeldform.html" method="post">

					<tr><td></td><td></td><td></td> <td><input type="button" value="Annuleer"><input type="submit" value="Submit">	<br></td></tr>
				</table>
		    		 
			</form>
		</div>
